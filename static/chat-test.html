        .message.user {

        .message.assistant {

        .message-content {

            max-width: 70%;

            border-radius: 20px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        
        .message.assistant .message-content {
            background: white;
            border: 1px solid #e5e5e7;
            color: #1d1d1f;
        }
        
        .input-container {

            gap: 10px;
        }
        
        #messageInput {

            padding: 15px 20px;
            border: 2px solid #e5e5e7;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        #messageInput:focus {

        }
        
        #sendButton {
            padding: 15px 30px;

            color: white;

        #sendButton:hover {

        }
        
        #sendButton:disabled {

            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .example-questions {

            padding: 20px;
            background: #f9f9fb;
            border-radius: 15px;
            border: 1px solid #e5e5e7;
        }
        
        .example-questions h3 {
            margin-bottom: 15px;
            color: #666;
            font-size: 1.1rem;
        }
        
        .example-button {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background: white;
            border: 1px solid #e5e5e7;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .example-button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {

        }
        
        .loading-dots {
            display: inline-block;

        }
        
        .loading-dots:after {
            content: ' . . .';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '. .';
            }
            60%, 100% {
                content: '. . .';
            }
        }
        
        .error-message {
            display: none;
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 10px;
            color: #c33;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">

            <p class="subtitle">„Éï„Ç°„ÉÉ„Ç∑„Éß„É≥„Ç≥„Éº„Éá„Ç£„Éç„Éº„Éà„Ç¢„Éâ„Éê„Ç§„Ç∂„Éº</p>

                <div class="gender-buttons">
                    <button class="gender-button active" data-gender="men">„É°„É≥„Ç∫</button>
                    <button class="gender-button" data-gender="women">„É¨„Éá„Ç£„Éº„Çπ</button>

            <div class="chat-messages" id="chatMessages">

                        „Åì„Çì„Å´„Å°„ÅØÔºÅ„Éï„Ç°„ÉÉ„Ç∑„Éß„É≥„Ç≥„Éº„Éá„Ç£„Éç„Éº„Éà„Å´„Å§„ÅÑ„Å¶‰Ωï„Åß„ÇÇ„ÅäËÅû„Åç„Åè„Å†„Åï„ÅÑ„ÄÇ
                        Â≠£ÁØÄ„ÇÑ„Ç∑„Éº„É≥„ÄÅ„Ç¢„Ç§„ÉÜ„É†„ÅÆÁµÑ„ÅøÂêà„Çè„Åõ„Å™„Å©„ÄÅ„ÅäÊ∞óËªΩ„Å´„ÅîÁõ∏Ë´á„Åè„Å†„Åï„ÅÑ„ÄÇ
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">

            <div class="input-container">

                    type="text" 
                    id="messageInput" 
                    placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."

                >

                <button class="example-button" onclick="setExample('„Éá„Éº„Éà„Å´ÁùÄ„Å¶„ÅÑ„ÅèÊò•„ÅÆ„Ç≥„Éº„Éá„ÇíÊïô„Åà„Å¶')">

                    „Éì„Ç∏„Éç„Çπ„Ç´„Ç∏„É•„Ç¢„É´

                    Èªí„Çπ„Ç≠„Éã„ÉºÂêà„Çè„Åõ

                <button class="example-button" onclick="setExample('ÁµêÂ©öÂºè„ÅÆ‰∫åÊ¨°‰ºö„Å´ÁùÄ„Å¶„ÅÑ„ÅèÊúçË£Ö„ÅØÔºü')">

                <button class="example-button" onclick="setExample('Ê¢ÖÈõ®ÊôÇÊúü„ÅÆ„Åä„Åô„Åô„ÇÅ„Ç≥„Éº„Éá„ÅØÔºü')">

    </div>
    
    <script>
        let selectedGender = 'men';
        
        // Gender selection
        document.querySelectorAll('.gender-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.gender-button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedGender = this.dataset.gender;
            });
        });
        
        function setExample(text) {
            document.getElementById('messageInput').value = text;
            document.getElementById('messageInput').focus();
        }
        
        function addMessage(content, isUser) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            const message = input.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            
            // Clear input and disable button
            input.value = '';
            sendButton.disabled = true;
            loading.classList.add('active');
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: message,
                        gender: selectedGender
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                addMessage(data.answer, false);
                
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ';
                errorMessage.style.display = 'block';
            } finally {
                sendButton.disabled = false;
                loading.classList.remove('active');
                input.focus();
            }
        }
        
        // Focus on input when page loads
        window.onload = function() {
            document.getElementById('messageInput').focus();
        };
    </script>
